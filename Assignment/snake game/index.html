<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/7d68c97d2f.js" crossorigin="anonymous"></script>
  <script src="script.js" defer></script>
</head>

<body>
  <div id="gameContainer"></div>
  <div id="scoreContainer">Your Score: <span id="pointEarned">0</span></div>
  <div id="onScreenController">
    <button id="leftButton"><i class="fa-solid fa-circle-caret-left"></i></button>
    <div>
      <button id="upButton"><i class="fa-solid fa-circle-caret-up"></i></button>
      <button id="downButton"><i class="fa-solid fa-circle-caret-down"></i></button>
    </div>
    <button id="rightButton"><i class="fa-solid fa-solid fa-circle-caret-right"></i></button>
  </div>
</body>

</html>
