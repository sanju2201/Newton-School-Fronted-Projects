<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>

<body>
  <div class="container">
    <div class="tv-container" id="container">
      Power Off
    </div>

    <div id="block" class="block">
      <div id="signel"></div>
      <div class="block block-channel">
        <button id="0" onclick="func(this.value)" value="0">0</button>
        <button id="1" onclick="func(this.value)" value="1">1</button>
        <button id="2" onclick="func(this.value)" value="2">2</button>
        <button id="3" onclick="func(this.value)" value="3">3</button>
        <button id="4" onclick="func(this.value)" value="4">4</button>
        <button id="5" onclick="func(this.value)" value="5">5</button>
        <button id="6" onclick="func(this.value)" value="6">6</button>
        <button id="7" onclick="func(this.value)" value="7">7</button>
        <button id="8" onclick="func(this.value)" value="8">8</button>
        <button id="9" onclick="func(this.value)" value="9">9</button>
      </div>
      <div class="block block-navigate">
        <button id="power-off" value="off">Power</button>
      </div>
    </div>
  </div>

</body>

</html>
